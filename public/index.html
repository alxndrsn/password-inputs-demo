<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Change Password Demo"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png"/>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <title>Change Password Demo</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
      }

      noscript,#loader { position:absolute; top:0; bottom:0; left:0; right:0; display:flex; justify-content:center; align-items:center }
      noscript { background-color:white; z-index:1; font-size:2em; text-align:center }
      #loader { color:gray }
      /* https://loading.io/css/ */
      .lds-ellipsis, .lds-ellipsis div { box-sizing:border-box }
      .lds-ellipsis { display:inline-block; position:relative; width:80px; height:80px }
      .lds-ellipsis div { position:absolute; top:33.33333px; width:13.33333px; height:13.33333px; border-radius:50%; background:currentColor; animation-timing-function:cubic-bezier(0, 1, 1, 0) }
      .lds-ellipsis div:nth-child(1) { left:8px; animation:lds-ellipsis1 0.6s infinite }
      .lds-ellipsis div:nth-child(2) { left:8px; animation:lds-ellipsis2 0.6s infinite }
      .lds-ellipsis div:nth-child(3) { left:32px; animation:lds-ellipsis2 0.6s infinite }
      .lds-ellipsis div:nth-child(4) { left:56px; animation:lds-ellipsis3 0.6s infinite }
      @keyframes lds-ellipsis1 { 0% { transform:scale(0) } 100% { transform:scale(1) } }
      @keyframes lds-ellipsis2 { 0% { transform:translate(0, 0) } 100% { transform:translate(24px, 0) } }
      @keyframes lds-ellipsis3 { 0% { transform:scale(1) } 100% { transform:scale(0) } }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div id="loader">
        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
      </div>
    </div>
  </body>
</html>
